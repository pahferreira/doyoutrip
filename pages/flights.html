<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- PAPPER CSS     -->
    <link rel="stylesheet" href="../css/paper.css">
    <!-- GENERAL CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/api-pages.css">
    <title>Flights</title>
</head>

<body>
    <main id="main">
        <form action="">
            <label>Origin: <input type="text" placeholder="Ex: NYC" id="origin-flight"></label>
            <label>Destiny: <input type="text" placeholder="Ex: BOS" id="destination-flight"></label>
            <p>Check the IATA airport code <a href="https://en.wikipedia.org/wiki/IATA_airport_code" target="_blank">here.</a></p>
            <label>Departure Date: <input type="text" placeholder="dd/mm/yyyy" id="departure-date-flight"></label>
            <label>Duration: <input type="text" placeholder="1--15" id="duration-flight"></label><br>
            <button class="btn-small" type="click" id="find-flights">Fly high!</button>
            <a href="../index.html"><button class="btn-small" type="button" name="button">Back Home!</button></a>

        </form>
        <table style="margin-top: 3%">
            <thead id="thead-flights">
            </thead>
            <tbody id="tbody-flights">
            </tbody>
        </table>
        <img src="../img/hotels-img.jpg" alt="">
    </main>
    <script src="../js/flights.js"></script>
</body>

</html>
