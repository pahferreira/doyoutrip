<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- PAPPER CSS     -->
    <link rel="stylesheet" href="../css/paper.css">
    <!-- GENERAL CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/api-pages.css">
    <title>Hotels</title>
</head>

<body>
    <main id="main">
        <form action="" id="FormHotelsID">
            <div class="container">
                <div class="row flex-center">
                    <div class="col flex-center">
                        <label>Location: <input type="text" placeholder="Ex: NYC" name="location-hotel"></label>
                    </div>
                </div>
                <div class="row flex-center">
                    <div class="flex-center input-boxes">
                        <label>Check In: <input type="date" placeholder="dd/mm/yyyy" name="checkin-hotel"></label>
                    </div>
                    <div class="flex-center input-boxes">
                        <label>Check Out: <input type="date" placeholder="dd/mm/yyyy" name="checkout-hotel"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col">
                        <p>Check the IATA airport code <a href="https://en.wikipedia.org/wiki/IATA_airport_code" target="_blank">here</a>.</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col">
                        <button class="btn-small" type="click" id="find-hotels">Find Hotels!</button>
                        <a href="../index.html"><button class="btn-small" type="button" name="button">Back Home!</button></a>
                    </div>
                </div>
            </div>

        </form>
        <table style="margin-top: 3%">
            <thead id="thead-hotels">

            </thead>
            <tbody id="tbody-hotels">
            </tbody>
        </table>
        <img src="../img/hotels-img.jpg" alt="">
    </main>
    <script src="../js/hotel.js"></script>
</body>

</html>
